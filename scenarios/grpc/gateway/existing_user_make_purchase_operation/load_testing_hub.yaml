api_url: http://localhost:13000              # URL API Load Testing Hub
service:
  id: 1                                      # ID сервиса
scenario:
  id: 1                                      # ID сценария
  name: "existing_user_make_purchase_operation"                        # Название сценария
  file: "./scenarios/grpc/gateway/existing_user_make_purchase_operation/v1.0.conf" # Путь к конфигу сценария
